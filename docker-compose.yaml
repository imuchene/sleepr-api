services:
  reservations:
    build: 
      context: .
      dockerfile: ./apps/reservations/Dockerfile
      target: development
    command: pnpm start:dev reservations
    env_file:
      - ./apps/reservations/.env
    ports:
      - '3001:3001'
    volumes:
      - .:/usr/src/app
  auth:
    build: 
      context: .
      dockerfile: ./apps/auth/Dockerfile
      target: development
    command: pnpm start:dev auth
    env_file:
      - ./apps/auth/.env
    ports:
      - '3002:3002'
    volumes:
      - .:/usr/src/app
  payments:
    build: 
      context: .
      dockerfile: ./apps/auth/Dockerfile
      target: development
    command: pnpm start:dev payments
    env_file:
      - ./apps/payments/.env
    ports:
      - '3004:3004'
    volumes:
      - .:/usr/src/app
  mongo:
    image: mongo
